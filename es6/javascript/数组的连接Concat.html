<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的连接Concat</title>
</head>
<body>
	<ul id="demo">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script>
		//定义和用法
		//concat() 方法用于连接两个或多个数组。
		// 该方法不会改变现有的数组，而仅仅会返回被连接数组的一个副本
		var arrul = ["herray","deaaer","coolae","stwier"];
		var arrli = document.getElementsByTagName("li")
		
		arrul.concat(arrli)
		console.log(arrul.concat(arrli))
		console.log(arrul)
		console.log(arrli)
	</script>
</body>
</html>
