<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条</title>
	<style>
		.progress{
			width: 400px;
			height: 20px;
			margin-bottom: 10px;
			background: #ccc;
		}
		.bar{
			width: 0;
			height: 100%;
			background: lightgreen;
		}
	</style>
</head>
<body>
	<h1>javascript进度条</h1>
	<div class="progress">
		<div class="bar"></div>
	</div>
	<button onclick="pro()">点我</button>
	<script>
		var bar = document.querySelector(".bar")
		function pro(){
			var width = 1;
			var id = setInterval(frame,100);
			function frame(){
				if(width>100){
					clearInterval(id)
				}else{
					width++;
					bar.style.width = width+"%";
				}
			}
		}
	</script>
</body>
</html>
