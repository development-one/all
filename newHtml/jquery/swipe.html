<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图进阶</title>
	<style>
		.container{
			width: 400px;
			height: 300px;
			background: lightgreen;
			margin: 0 auto;
			position: relative;
		}
		img{
			width: 100%;
			height: 100%;
			display: none;
		}
		.pre,.next{
			width: 50px;
			height: 80px;
			background: rgba(0,0,0,0.3);
			font-size: 30px;
			position: absolute;
			text-align: center;
			line-height: 80px;
			top: 50%;
			transform: translateY(-50%);
		}
		.pre{
			left: 0;
		}		
		.next{
			right: 0;
		}
		ul{
			height: 20px;
			margin: 10px auto;
			padding: 0;
			position: absolute;
			top: 100%;
			left: 50%;
			transform: translateX(-50%);
		}
		ul>li{
			list-style: none;
			width: 20px;
			height: 100%;
			border-radius: 50%;
			background: #000;
			float: left;
			margin: 0 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2988262297,3642611119&fm=26&gp=0.jpg" alt="">
		<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1947775825,1064375385&fm=26&gp=0.jpg" alt="">
		<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1102151943,3880948109&fm=26&gp=0.jpg" alt="">
		<img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=390858883,2811572738&fm=26&gp=0.jpg" alt="">
		<div class="pre" onclick="plusSlides(-1)"><</div>
		<div class="next" onclick="plusSlides(1)">></div>
		<ul>
			<li class="dot" onclick="currentSlide(1)"></li>
			<li class="dot" onclick="currentSlide(2)"></li>
			<li class="dot" onclick="currentSlide(3)"></li>
			<li class="dot" onclick="currentSlide(4)"></li>
		</ul>
	</div>
	<script>
		var swipeIndex = 1;
		showSwipe(swipeIndex)
		
		function plusSlides(n){
			showSwipe(swipeIndex += n)
		}
		function currentSlide(n){
			showSwipe(swipeIndex = n)
		}
		function showSwipe(n){
			var x = document.getElementsByTagName("img");
			var y = document.getElementsByTagName("li")
			if(n>x.length){swipeIndex=1}
			if(n<1){swipeIndex=x.length}
			for(let i=0;i<x.length;i++){
				x[i].style.display = "none"
			}
			for(let i=0;i<y.length;i++){
				y[i].style.backgroundColor = "black"
			}
			x[swipeIndex-1].style.display = "block"
			y[swipeIndex-1].style.backgroundColor = "lightgreen"
		}

	</script>
</body>
</html>
