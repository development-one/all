<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>广告弹窗</title>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
	<style>
		.container{
			width: 300px;
			height: 300px;
			background: #000;
			position: fixed;
			bottom: 0;
			right: 10px;
			display: none;
		}
		img{
			width: 100%;
			height: 100%;
		}
		span{
			font-size: 22px;
			font-weight: bold;
			color: white;
			padding: 5px;
			background: rgba(0,0,0,0.4);
			position: absolute;
			left: 0;
			top: 0;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="http://img0.imgtn.bdimg.com/it/u=1521302904,61692540&fm=26&gp=0.jpg" alt="">
		<span>&times;</span>
	</div>
	<script>
		$(function(){
			$("span").click(function(){
				$(this).parent().remove();
			})
			$(".container").slideDown(1000).fadeOut(1000).fadeIn(1000);
			
		})
	</script>
</body>
</html>
