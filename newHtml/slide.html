<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{box-sizing:border-box}
	body{font-family: Verdana,sans-serif;}
	/* 内容区域 */
		.container{
			width: 500px;
			height: 175px;
			margin: 50px auto;
			position: relative;
		}
		.image{
			width: 500px;
			height: 175px;
			background: lightgreen;	
			display: none;	
		}
		.sign{
			margin: 0 auto;
			width: 100px;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		.sign-item{
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #999;
			cursor: pointer;
		}
		.active,.sign-item:hover{
			background: #222;
		}
		.previous,.next{
			font-size: 18px;
			font-weight: bold;
			color: white;
			width: 40px;
			height: 50px;
			position: absolute;
			text-align: center;
			top: 50%;
			transform: translateY(-50%);
			cursor: pointer;
			line-height: 50px;
		}
		.previous:hover,.next:hover{
			background: #000;
			opacity: 0.7;
		}
		.previous{
			left: 0;
		}
		.next{
			right: 0;
		}
		img{
			width: 100%;
			
		}
		.fade{
			animation-name: fade;
			animation-duration: 1.5s;
		}
		@keyframes fade{
			from{opacity:.4;}
			to{opacity:1;}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="image fade">
			<img src="https://c.runoob.com/wp-content/uploads/2017/01/img_mountains_wide.jpg" alt="">
		</div> 
		<div class="image fade">
			<img src="https://c.runoob.com/wp-content/uploads/2017/01/img_fjords_wide.jpg" alt="">
		</div>
		<div class="image fade">
			<img src="https://c.runoob.com/wp-content/uploads/2017/01/img_nature_wide.jpg" alt="">
		</div>
		<span class="previous" onclick="plusSlides(-1)"><</span>
		<span class="next" onclick="plusSlides(1)">></span>
		<div class="sign fade">
			<div class="sign-item"  onclick="currentSlide(1)"></div>
			<div class="sign-item"  onclick="currentSlide(2)"></div>
			<div class="sign-item"  onclick="currentSlide(3)"></div>
		</div>
	</div>

		var slideIndex = 0;
		showSlide();
		function showSlide()
		{
			var i;
			var slide = document.getElementsByClassName("image");
			var dots = document.getElementsByClassName("sign-item");
			for(i  =0; i < slide.length; i++){
				slide[i].style.display = "none";
			}
			for(i = 0; i < dots.length; i++){
				dots[i].className = dots[i].className.replace(" active","");
			}
			slideIndex++;
			if(slideIndex>slide.length){slideIndex=1};
			slide[slideIndex-1].style.display="block";
			dots[slideIndex-1].className += " active";
			setTimeout(showSlide,2000);
		}
