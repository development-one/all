<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./2.6.7vue.js"></script>
	<style>
		[v-cloak]={
			display: nones;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="button" value="开启" @click="cli">
		<input type="button" value="关闭" @click="uncli">
		<p v-cloak>{{msg}}</p>
	</div>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				msg: "你好啊 我开启了定时器哦",
				interval: null
			},
			methods: {
				cli(){
					/*var _this = this
					setInterval(function(){
						var start = _this.msg.substring(0,1)
						var end = _this.msg.substring(1)
						_this.msg = end+start
					},100)	*/
					// ES6新语法
					if(this.interval!=null){
						return false;
					}else{
						this.interval = setInterval(()=>{
						var start = this.msg.substring(0,1)
						var end = this.msg.substring(1)
						this.msg = end+start
					},500)
					}	
				},
				uncli(){
					clearInterval(this.interval)
					this.interval = null
				}
			}
		})
	</script>
</body>
</html>
