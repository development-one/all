<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./2.6.7vue.js"></script>
	<style>
		.hehe-enter,
		.hehe-leave-to{
			opacity: 0;
			transform: translate(150px,200px);
		}
		.hehe-enter-active,
		.hehe-leave-active{
			transition: all 1s ease;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="button" @click="ccc='com1'" value="组件一">
		<input type="button" @click="ccc='com2'" value="组件二">
		<transition name="hehe" mode="out-in">
			<component :is="ccc"></component>
		</transition>
	</div>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				ccc: "com1",
			},
			methods: {

			},
			filters: {

			},
			directives: {
				focus: {
					inserted: function(el){
						el.focus()
					}
				}
			},
			components: {
				com1:{
					template: "<h1>我是组件一</h1>"
				},
				com2:{
					template: "<h1>他是我的组件二</h1>"
				}
			}
		})
	</script>
</body>
</html>
