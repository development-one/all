<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./2.6.7vue.js"></script>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<p v-cloak>{{msg}}</p>
		<p v-text="msg"></p>
		<p v-html="msgse"></p>
	</div>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				msg: "xixixxi",
				msgse: "<h1>你好啊   &nbsp;&nbsp;&nbsp;&nbsp;啊啊啊啊</h1>"
			}
		})
	</script>
</body>
</html>
